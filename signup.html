<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Love Running club for runners in Dublin, Ireland">
    <meta name="keywords" content="love running, running club, ireland, dublin">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Love Running</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="signup.html" class="active">Sign Up</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="index.html" class="active">Home</a>
                </li>
            </ul>
        </nav>
    </header>
 
    <section class="form-section">
     
       
        <form class="signup-form" method="POST" action="https://formdump.codeinstitute.net/"><h2>Let's get you signed up!</h2>
        
        <label for="fname">First Name</label>
        <input id="fname" type="text" name="first_name" required>
        
        <label for="lname">Last Name</label>
        <input id="lname" type="text" name="last_name" required>
        
        <label for="email">Email Address</label>
        <input id="email" type="email" name="email_address" required>
        
        <label for="road">Road</label>
        <input id="road" type="radio" name="running_preference" value="road" required>
        
        <label for="trail">Trail</label>
        <input id="trail" type="radio" name="running_preference" value="trail">
        
        <label for="both">Both</label>
        <input id="both" type="radio" name="running_preference" value="both">
        
        <input class="join-button" type="submit" value="Let's Run!">
        
        </form>
         </section> 
   
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" 
                aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" 
                aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener" 
                aria-label="Visit our Youtube page (opens in a new tab)"><i class="fa-brands fa-square-youtube"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" 
                aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/d22a26fcb3.js" crossorigin="anonymous"></script>
</body>

</html>
